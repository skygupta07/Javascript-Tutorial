<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event Listeners in js</title>
    <link rel="stylesheet" href="1_events.css">
</head>
<body>
    <!-- button tag mai onclick attribute laga diya... -->
    <button onclick = " console.log('button was clicked');
                                 alert('hello!!') "> click Me!! </button>
    
    <button ondblclick = " console.log('button was clicked doubled') ">double click me!!</button>

    <!-- html ke code mai hi event handle karna is inline event handling..... -->
    <div id="knowledgeBox" onmouseover = "console.log('you visited knowledge box..')">
        <h5>keep smiling keep learning</h5>
    </div>

    <button id="btn2">I'm button2</button>

    <div id="box2">
        <h4>my smart virtual box</h4></div>

    <script src = "1_events.js"></script>
</body>
</html>
